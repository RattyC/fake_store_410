<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store Products</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        h1 {
            margin-top: 0;
        }

        #products {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }

        .title {
            font-size: 0.9rem;
            margin: 8px 0;
        }

        .price {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>สินค้าจาก Fake Store API</h1>
    <div id="products">กำลังโหลด...</div>

    <script>
        const container = document.getElementById('products');

        fetch('https://fakestoreapi.com/products')
            .then(res => res.json())
            .then(data => {
                console.log(data);
                container.innerHTML = '';
                data.forEach(product => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
            <img src="${product.image}" alt="${product.title}">
            <div class="title">${product.title}</div>
            <div class="price">$${product.price}</div>
        `;
                    container.appendChild(div);
                });
            })
            .catch(err => {
                console.error('เกิดข้อผิดพลาด:', err);
                container.innerHTML = '<p>โหลดข้อมูลไม่สำเร็จ</p>';
            });
    </script>
</body>

</html>
